<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Condo Resale Price Analysis C&W</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- jQueryUI styling -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>

	<nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/Cushman_&_Wakefield_logo.png"></a>
        </div>
    </nav>

	

    <!-- Bootstrap grid setup -->
    <div class="container">
		
		<div class="row">
			<!-- Date Slider Column -->
			<div class="col-md-6 col-sm-12">
				<div id="slider-div">
					<label>Date: <span id="dateLabel1">01/01/2019</span> - <span id="dateLabel2">31/12/2022</span></label>
					<div id="date-slider"></div>
				</div>
			</div>
		
			<!-- Room Dropdown Column -->
			<div class="col-md-4 col-sm-12">
				<div id="room-select-div">
					<label>Room:</label>
					<select id="room-select" class="form-control">
						<option value="all">All</option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
					</select>
				</div>
			</div>
		</div>
		
        <div class="row">
			<div id="piechart-area" class="col-md-6"></div>
			<div id="piechart-tooltip" class="tooltip" style="opacity:0; position: absolute; pointer-events: none;"></div>

			<div id="linechart-area" class="col-md-6"></div>
			<div id="linechart-tooltip" class="tooltip" style="opacity:0; position: absolute; pointer-events: none;"></div>

		</div>


		<div class="row">
			<div id="bar-chart" class="col-md-12"></div>
			<div id="barchart-tooltip" class="tooltip" style="opacity:0; position: absolute; pointer-events: none;"></div>
		</div>

		<div class="row">
			<div id="scatter-plot" class="col-md-12"></div>
			<div id="scatterplot-tooltip" class="tooltip" style="opacity:0; position: absolute; pointer-events: none;"></div>
		</div>

		<div class="row">
			<div id="timeline-area" class="col-md-12"></div>
		</div>
    </div>

		

	

	<!-- External JS libraries -->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>

	<script src="js/linechart.js"></script>
	<script src="js/barchart.js"></script>
	<script src="js/piechart.js"></script>
	<script src="js/scatterplot.js"></script>
	<script src="js/timeline.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
